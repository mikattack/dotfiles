session:
  name: "mikitik"
  windows:
    - name: "devel"
      clear: true
      splits:
        - cmd: "pwd"
          focus: true
        - cmd: "pwd"
          width: 50
        - cmd: "pwd"
          height: 10
          target: "bottom-left"
        - cmd: "pwd"
          height: 50
          target: "bottom-right"
    - name: "scratch"
      clear: true
      splits:
        - cmd: "pwd"
          focus: true
        - cmd: "pwd"
          width: 50
        - cmd: "pwd"
          height: 50
          target: "bottom-right"
